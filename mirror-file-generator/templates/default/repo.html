<a href="${repo_path}">
    <div class="repo">
        <img class="repo-icon" src="${repo_icon}" alt="${repo_title}" />
        <div class="repo-body">
            <div class="repo-title">${repo_title}</div>
            <div class="repo-size">Size: ${repo_size}</div>
            <div class="repo-sync">Last Sync: ${repo_sync_time}</div>
            <div class="repo-desc">
                ${repo_description}
            </div>
        </div>
    </div>
</a>
